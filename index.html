<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Audio Reimagined | Premium Sound</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.2/gsap.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.2/ScrollTrigger.min.js"></script>
</head>
<body>

    <main>
        <!-- Hero Section: Headphones -->
        <section class="usb-section" id="hero">
            <div class="canvas-container">
                <canvas id="headphone-canvas"></canvas>
            </div>
            <div class="content-overlay">
                <h1 class="fade-in-up">Immersive Sound.<br>Reimagined.</h1>
                <p class="fade-in-up delay-1">Experience studio-grade audio with next-generation acoustic engineering.</p>
            </div>
        </section>

        <!-- Spacer for smooth transition if needed, but sticky sections usually handle this -->
        
        <!-- Speaker Section -->
        <section class="usb-section" id="speaker">
             <div class="canvas-container">
                <canvas id="speaker-canvas"></canvas>
            </div>
            <div class="content-overlay">
                <h2 class="fade-in-up">Precision Engineered Speakers</h2>
                <p class="fade-in-up delay-1">Built from the inside out for clarity, depth, and power.</p>
            </div>
        </section>
        
        <div class="loading-overlay">
            <div class="loader">Loading Assets...</div>
        </div>
    </main>

    <script src="script.js"></script>
</body>
</html>
